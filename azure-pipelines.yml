jobs:
- job: Linux
  pool:
    vmImage: ubuntu-16.04
  strategy:
    matrix:
      Ubuntu1804:
        os: 'ubuntu:18.04'
        command: './lint.sh'
      
  steps:
  - script: docker run
              --volume $PWD:/host
              --workdir /host/continuous-integration
              --env "PYTHONDONTWRITEBYTECODE=1"
              $(os)
              bash -c "./setup.sh && $(command)"
    displayName: 'Setup and lint'